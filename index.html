<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/colosseum-svgrepo-com.svg"
      type="image/xml+svg"
    />
  </head>
  <body>
    <main class="main">
      <h1 class="title">Roman Numeral Converter</h1>
      <div class="box-form">
        <label for="number" class="label">
          <p class="p">Enter a number</p>
          <input id="number" class="input" type="number" name="number" />
        </label>
        <button id="convert-btn" class="btn"></button>
      </div>
      <div class="box-result">
        <p class="p" id="output"></p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
